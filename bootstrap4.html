<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>



    <h1 class="text-center">D_FLEX ALIGN</h1>
    <div class="container border border-danger border-5 text-light display-2">
        <div class="row justify-content-center">
            <div class="col-4 bg-success">4</div>
            <div class="col-4 bg-warning">3</div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-4 bg-info">4</div>
            <div class="col-4 bg-danger">3</div>
        </div>
    </div>

    <hr><hr><hr>

    <h1 class="text-center">BreakPoint</h1>
    <div class="container">
        <div class="row">
            <div class="col bg-danger">1</div>
            <div class="col bg-info">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-warning">4</div>
        </div>
    </div> 

    <br><br><br><br>

    <h1 class="text-center">BreakPoint</h1>
    <div class="container justify-content-center">
        <div class="row justify-content-center gap-1">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-info">2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-success">3</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">4</div>
        </div>
    </div> 

    <br><br><br><br>
    <hr>

    <h1>Display Examples</h1>
    <div class="container text-center">
       
            <div class="bg-danger d-sm-none">1</div>
            <div class="bg-info d-none d-sm-block">2</div>
            <div class="bg-warning d-md-block">2</div>
            <div class="bg-secondary d-none d-md-block d-lg-none">2</div>

    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
